<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="title">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
      <form id="survey-form">
       <fieldset>
        <div class="form-control">
          <label for="name" id="name">First Name</label
          ><input type="name"  placeholder= "First Name"/>
        </div>
        <div class="form-control">
          <label for="name" id="Last-name">Last Name</label><input
            type="Last-name" placeholder="Enter Last Name"/>
        </div>

        <div class="form-control">
          <label for="Age" >Age</label><input type="number" id="Age" placeholder= "Enter Age" />
        </div>

        <div class="form-control">
          <label for="E-mail"></label>E-mail</label
          ><input type="E-mail" id="E-mail" placeholder="Enter E-mail" />
        </div>
        
        <div class="form-control">
         <label for="role" >Which option best describes your current role?</label>
         <select name="role" id="role">
          <option value="Student">Student</option>
          <option value="Full Time Job">Full Time Job</option>
          <option value="Full Time Learner">Full Time Learner</option>
          <option value="Prefer not to Say">Prefer not to Say</option>
          <option value="Other">Other</option>
         </select>




         </fieldset>
      </form>
    </div>


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
